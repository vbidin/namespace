name: Upgrade

on:
  schedule:
    - cron: 30 4 * * 1

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PEEWEE_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn upgrade
      - run: git add .
      - run: git status
      - run: git -c user.name=peewee -c user.email=mr@pee.wee commit -m "Upgrade packages"
      - run: git push
